[package]
name = "rust_keylock"
version = "0.14.0"
authors = ["aston <astonbitecode@gmail.com>"]
description = "A password manager with goals to be Secure, Simple to use, Portable and Extensible"
keywords = ["password", "manager", "safe", "encryption", "key"]
license = "GPL-3.0"
documentation = "https://rust-keylock.github.io/rust-keylock-lib/rust_keylock/"
repository = "https://github.com/rust-keylock/rust-keylock-lib"
homepage = "https://rust-keylock.github.io/"
readme = "README.md"
categories = ["cryptography", "authentication"]
edition = "2021"

[badges]
travis-ci = { repository = "rust-keylock/rust-keylock-lib", branch = "master" }

[lib]
name = "rust_keylock"
crate-type = ["rlib", "dylib"]

[dependencies]
ctr = "0.8"
aes = { version = "0.7", features = ["ctr"] }
block-modes = "0.8"
sha2 = "0.9"
sha3 = "0.9"
hkdf = "0.11"
cipher = "0.3"
bcrypt = "0.10"
base64 = "0.13"
rand = "0.8"
log = "0.4"
secstr = "0.4"
hyper = "0.13"
http = "0.2"
percent-encoding = "2.1"
url = "2.1"
futures = "0.3"
hyper-tls = "0.4"
native-tls = "0.2"
xml-rs = "0.8"
openssl-probe = "0.1"
clipboard = "0.5"
dirs = "3.0"
tokio = { version = "0.2", features = ["full"] }
reqwest = "0.10"
serde_json = "1.0"
rs-password-utils = "0.1"
async-trait = "0.1.41"
zeroize = {version = "1.4", features = ["zeroize_derive"] }
serde = { version = "1.0", features = ["derive"] }

[dependencies.toml]
version = "0.5"
default-features = false
features = ["preserve_order"]

[dev-dependencies]
lazy_static = "1.2"