[package]
name = "rust_keylock"
version = "0.13.0"
authors = ["aston <astonbitecode@gmail.com>"]
description = "A password manager with goals to be Secure, Simple to use, Portable and Extensible"
keywords = ["password", "manager", "safe", "encryption", "key"]
license = "GPL-3.0"
documentation = "https://rust-keylock.github.io/rust-keylock-lib/rust_keylock/"
repository = "https://github.com/rust-keylock/rust-keylock-lib"
homepage = "https://rust-keylock.github.io/"
readme = "README.md"
categories = ["cryptography", "authentication"]
edition = "2018"

[badges]
travis-ci = { repository = "rust-keylock/rust-keylock-lib", branch = "master" }

[lib]
name = "rust_keylock"
crate-type = ["rlib", "dylib"]

[dependencies]
ctr = "0.4"
aes-ctr = "0.4"
sha2 = "0.9"
sha3 = "0.9"
hkdf = "0.9"
stream-cipher = "0.6"
bcrypt = "0.8"
base64 = "0.12"
rand = "0.7"
log = "0.4"
secstr = "0.4"
hyper = "0.13"
http = "0.2"
percent-encoding = "2.1"
url = "2.1"
futures = "0.3"
hyper-tls = "0.4"
native-tls = "0.2"
xml-rs = "0.8"
openssl-probe = "0.1"
clipboard = "0.5"
dirs = "3.0"
tokio = { version = "0.2", features = ["full"] }
reqwest = "0.10"
serde_json = "1.0"
rs-password-utils = "0.1"
async-trait = "0.1.41"

[dependencies.toml]
version = "0.5"
default-features = false
features = ["preserve_order"]

[dev-dependencies]
lazy_static = "1.2"
mockall = "0.7"