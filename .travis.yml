sudo: required
language: rust
dist: trusty
cache: cargo

addons:
  apt:
    packages:
      - libssl-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - zlib1g-dev
      - libiberty-dev

rust:
  - stable
  - beta
  - nightly

script:
  - cargo clean
  - cargo test -- --nocapture

after_success:
  - |
      wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
      tar xzf master.tar.gz &&
      cd kcov-master &&
      mkdir build &&
      cd build &&
      cmake .. &&
      make &&
      sudo make install &&
      cd ../.. &&
      rm -rf kcov-master &&
      for crate in rust_keylock; do for file in target/debug/$crate-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; \
      kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done; done &&
      bash <(curl -s https://codecov.io/bash) &&
      echo "Uploaded code coverage"

matrix:
  allow_failures:
    - rust: nightly
